<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big Mart Sales Prediction</title>
</head>
<body>
    <h1>Big Mart Sales Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="item_identifier">Item Identifier:</label>
        <input type="text" id="item_identifier" name="item_identifier"><br><br>

        <label for="Item_Weight">Item Weight:</label>
        <input type="text" id="Item_Weight" name="Item_Weight"><br><br>

        <label for="Item_Fat_Content">Item Fat Content (Low Fat/Regular):</label>
        <select id="Item_Fat_Content" name="Item_Fat_Content">
            <option value="Low Fat">Low Fat</option>
            <option value="Regular">Regular</option>
        </select><br><br>

        <label for="Item_Visibility">Item Visibility:</label>
        <input type="text" id="Item_Visibility" name="Item_Visibility"><br><br>

        <label for="Item_Type">Item Type:</label>
        <input type="text" id="Item_Type" name="Item_Type"><br><br>

        <label for="Item_MRP">Item MRP:</label>
        <input type="text" id="Item_MRP" name="Item_MRP"><br><br>

        <label for="outlet_identifier">Outlet Identifier:</label>
        <input type="text" id="outlet_identifier" name="outlet_identifier"><br><br>

        <label for="outlet_establishment_year">Outlet Establishment Year:</label>
        <input type="text" id="outlet_establishment_year" name="outlet_establishment_year"><br><br>

        <label for="Outlet_Size">Outlet Size:</label>
        <select id="Outlet_Size" name="Outlet_Size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>

        <label for="Outlet_Location_Type">Outlet Location Type:</label>
        <select id="Outlet_Location_Type" name="Outlet_Location_Type">
            <option value="Tier 1">Tier 1</option>
            <option value="Tier 2">Tier 2</option>
            <option value="Tier 3">Tier 3</option>
        </select><br><br>

        <label for="Outlet_Type">Outlet Type:</label>
        <select id="Outlet_Type" name="Outlet_Type">
            <option value="Grocery Store">Grocery Store</option>
            <option value="Supermarket Type1">Supermarket Type1</option>
            <option value="Supermarket Type2">Supermarket Type2</option>
            <option value="Supermarket Type3">Supermarket Type3</option>
        </select><br><br>
        <label for="Outlet_Age">Outlet Age:</label>
        <input type="text" id="Outlet_Age" name="Outlet_Age"><br><br>
        
        <label for="Outlet_Location_Type*Outlet_Type">Outlet_Location_Type*Outlet_Type:</label>
        <input type="text" id="Outlet_Location_Type*Outlet_Type" name="Outlet_Location_Type*Outlet_Type"><br><br>


        <label for="Outlet_Location_Type*Item_Type">Outlet_Location_Type*Item_Type:</label>
        <input type="text" id="Outlet_Location_Type*Item_Type" name="Outlet_Location_Type*Item_Type"><br><br>
        
        
        <button type="submit">Predict Sales</button>
    </form>
</body>
</html>
